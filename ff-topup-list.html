<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topup List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0221, #1d033b, #2a0845);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background-color: #0d0221;
            position: fixed; /* Make header fixed at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays above other elements */
        }

        .logo {
            height: 50px;
            border-radius: 50%;
        }

        .menu-bar {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-bar div {
            width: 45px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .menu-bar:hover div {
            background-color: #4CAF50;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: #2a1b4b;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dropdown-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
        }

        .dropdown-menu a:hover {
            background-color: #4CAF50;
        }

        h1 {
            margin-top: 100px; /* Increase margin to create space with fixed header */
            margin-bottom: 10px;
            text-align: center;
        }

        /* Updated UID box styles */
        #uid {
            width: 300px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 25px; /* Rounded borders */
            font-size: 1.2rem;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #uid::placeholder {
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        #uid:focus {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 15px;
            padding: 20px;
        }

        .box {
            padding: 15px;
            background-color: #2a1b4b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-align: center;
            font-weight: bold; /* Make text bold */
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .next-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .next-button:hover {
            transform: scale(1.1);
        }

        #price {
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold; /* Make price text bold */
        }

        /* Center align for the whole content */
        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Add your logo URL here -->
        <div class="menu-bar" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact-info.html">Contact</a>
        </div>
    </header>

    <div class="content">
        <h1><strong><em>Enter your Uid</em></strong></h1>

        <input type="text" id="uid" placeholder="Enter your Game UID" />

        <div class="container">
            <div class="box" onclick="selectPackage('115 Diamonds - 95rs')">115 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('240 Diamonds - 185rs')">240 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('610 Diamonds - 470rs')">610 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('1240 Diamonds - 945rs')">1240 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('2530 Diamonds - 1804rs')">2530 ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('Weekly - 185rs')">Weekly ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('weekly lite - 65rs')">Weekly lite ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('level up - 190rs')">Level up ðŸ’Ž</div>
            <div class="box" onclick="selectPackage('monthly - 935rs')">Monthly ðŸ’Ž</div>
        </div>
        
        <div id="price"><strong><em>->Click on a package to see the price<-</em></strong></div>

        <a href="#" class="next-button" onclick="goToPage2()">Next</a>
    </div>

    <script>
        let selectedPackage = '';

        function selectPackage(packageName) {
            selectedPackage = packageName;
            document.getElementById('price').textContent = packageName;
        }

        function goToPage2() {
            const uid = document.getElementById('uid').value;
            if (!uid || !selectedPackage) {
                alert("Please enter your UID and select a package.");
                return;
            }
            localStorage.setItem('uid', uid);
            localStorage.setItem('package', selectedPackage);
            window.location.href = 'ff-payment.html';
        }

        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.menu-bar')) {
                dropdownMenu.style.display = 'none';
            }
        }
    </script>

</body>
</html>
